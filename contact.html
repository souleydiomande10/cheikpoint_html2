<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de délicieuses bouchées</title>
</head>
<body>
    <section id="contact">
        <h2>Contactez-nous pour toutes reservations</h2>
        <form action="">
            <label for="name">NOM :</label>
            <input type="text" name="name" id="name" placeholder="michel" required>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="michel2025@gmail.com" required>
            <label for="number">Numéro :</label>
            <input type="number" placeholder="0725361489" required>
            <label for="message">Message :</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit">Envoyer </button>
        </form>
    </section>
</body>
</html>
